<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <!-- google fonts( Roboto ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css files: fontawsome , bootstrap , my css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/empty.css" />
  </head>
  <body>
    <div class="header">
      <div class="bg-light main p-4 rounded">
        <h1>Page Not Found</h1>
        <p>
          Looks like you've followed a broken link or entered a URL that doesn't
          exist on this site.
        </p>
        <a href="index.html"
          ><i class="fa-solid fa-chevron-left"></i> Back to our site</a
        >
        <div class="dots-border mt-3">
          <p class="mt-3">
            If this is your site, and you weren't expecting a 404 for this path,
            please visit Netlify's
            <a
              href="https://answers.netlify.com/t/support-guide-i-ve-deployed-my-site-but-i-still-see-page-not-found/125?utm_source=404page&utm_campaign=community_tracking"
            >
              "page not found" support guide</a
            >
            for troubleshootingtips.
          </p>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
